<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | GDG Cyber Security CTF</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .auth-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
            position: relative;
            z-index: 10;
        }
        .auth-card {
            padding: 40px 30px;
            text-align: center;
            border: 1px solid rgba(0, 255, 159, 0.1);
        }
        .auth-logo {
            height: 60px;
            margin-bottom: 15px;
        }
        .auth-title {
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-label {
            display: block;
            color: #00ff9f;
            margin-bottom: 8px;
            font-family: 'Fira Code', monospace;
            font-size: 0.85rem;
        }
        .form-input {
            width: 100%;
            background: rgba(13, 17, 23, 0.6);
            border: 1px solid rgba(48, 54, 61, 0.8);
            color: #e6edf3;
            padding: 12px 15px;
            border-radius: 4px;
            font-family: 'Fira Code', monospace;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        .form-input:focus {
            outline: none;
            border-color: #00ff9f;
            box-shadow: 0 0 15px rgba(0, 255, 159, 0.15);
        }
        .auth-footer {
            margin-top: 25px;
            font-family: 'Fira Code', monospace;
            font-size: 0.85rem;
            color: #8b9bb4;
        }
        .auth-link {
            color: #00ff9f;
            text-decoration: none;
            border-bottom: 1px dashed #00ff9f;
        }
        .auth-link:hover {
            text-shadow: 0 0 8px rgba(0, 255, 159, 0.6);
        }
    </style>
</head>
<body>
    <!-- Matrix Background -->
    <canvas id="matrix-canvas"></canvas>

    <div class="auth-container">
        <div class="glass-card auth-card">
            <img src="https://mgx-backend-cdn.metadl.com/generate/images/912969/2026-02-23/dc77a631-6353-4710-9475-89d63fb85267.png" alt="GDG CTF" class="auth-logo">
            <h2 class="auth-title">ACCESS TERMINAL</h2>
            
            <form id="auth-form" onsubmit="event.preventDefault()">
                <div class="form-group">
                    <label for="email" class="form-label">> enter_email</label>
                    <input type="email" id="email" class="form-input" placeholder="user@gdg-ctf.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">> enter_password</label>
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn btn-primary glow-green" style="width: 100%; margin-top: 10px;">
                    [ LOGIN ]
                </button>
            </form>

            <div class="auth-footer">
                <p>New hacker? <a href="register.html" class="auth-link">Create account</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
